<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>
<div>
    <h2>CONTACT</h2>
    <div>
        <h1>LET'S WORK TOGETHER</h1>
        <p>Feel free to leave me a message via the form, or you can get a hold of me at <strong>chanikajeewanthi16@gmail.com</strong></p>

    </div>

    <div>
        <!--contact form-->
        <form>
            <label for="name">Name</label>
            <br>
            <input type="text" id="name" placeholder="Enter your name">
            <br><br>

            <label for="email">Email Address</label>
            <br>
            <input type="email" id="email" placeholder="Enter your email">
            <br><br>

            <label for="phone">Phone</label>
            <br>
            <input type="tel" id="phone" placeholder="Enter your phone number">
            <br><br>

            <label for="regarding">What's this regarding</label>
            <br>
            <input type="text" id="regarding" placeholder="Enter your regard">
            <br><br>

            <label for="message">Message</label>
            <br>
            <textarea id="message" placeholder="Enter your message"></textarea>
            <br><br>

            <input type="button" value="SUBMIT">

        </form>
    </div>

</div>
</body>
</html>
